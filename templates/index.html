<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automata Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .regex-input {
            transition: all 0.3s ease;
        }

        .is-valid {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }

        .is-invalid {
            border-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .validation-feedback {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .valid-feedback {
            color: #28a745;
        }

        .invalid-feedback {
            color: #dc3545;
        }
    </style>
</head>

<body>


    <div class="container glass-container">
        <div class="header text-center mb-5">
            <h1 class="display-4"><i class="bi bi-diagram-3"></i> Automata Converter</h1>
            <p class="lead">Convert Regular Expressions to DFA, CFG, and PDA</p>
        </div>

        <form method="POST">
            <div class="input-group mb-3">
                <input type="text" name="regex" class="form-control regex-input"
                    placeholder="Enter regular expression (e.g., a(b|c)*d)" required>
                <button class="btn btn-primary" type="submit">
                    Convert <i class="bi bi-arrow-right"></i>
                </button>
            </div>


            <!-- Syntax Help Section -->
            <div class="mt-3">
                <a class="text-decoration-none" data-bs-toggle="collapse" href="#syntaxHelp" role="button">
                    <i class="bi bi-question-circle"></i> Regex Syntax Help
                </a>

                <div class="collapse mt-2" id="syntaxHelp">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Basic Operators</h6>
                                <ul class="list-unstyled">
                                    <li><code>ab</code> - Concatenation</li>
                                    <li><code>a|b</code> - Alternation</li>
                                    <li><code>a*</code> - Kleene star</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h6>Advanced</h6>
                                <ul class="list-unstyled">
                                    <li><code>(ab)*</code> - Grouping</li>
                                    <li><code>Îµ</code> - Empty string</li>
                                    <li><code>a+</code> - One or more</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-2 text-muted small">
                            Example: <code>(a|b)*abb</code> - Strings ending with 'abb'
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
